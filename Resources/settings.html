<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            lolSummoner: Settings
        </title>
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" type="text/css">
        <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      #loginForm {
            background-color:  #f5f5f5;
            border: thin solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen" type="text/css">
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <span class="brand">Settings</span>
          <ul class="nav pull-right">
              <li><a href="index.html" class="btn">Back</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span3 offset4" >
                <div id="alert"></div>
                <form id="loginForm">
                    <fieldset>
                        <label for="summoner">Summoner:</label>
                        <input type="text" name="summoner" class="input-block-level">
                        <label for="region">Region:</label>
                        <select name="region" class="input-block-level">
                            <option value="na">NA</option>
                            <option value="euw">EUW</option>
                            <option value="eune">EUNE</option>
                        </select>
                    </fieldset>
                    <center><button class="btn  btn-large" type="button" id="save">Save</button></center>
                </form>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span3 offset4">
                <center><button class="btn btn-large btn-danger" id="clear">Clear Data</button></center>
            </div>
        </div>
    </div>
      <script src="js/jquery.min.js" type="text/javascript"></script>
      <script src="js/bootstrap.min.js" type="text/javascript"></script>
      <script src="js/system.js"></script>
      <script>
      $(function() {
            console.log("loaded");
            populateSettings();
        });
      </script>
    </body>
</html>
